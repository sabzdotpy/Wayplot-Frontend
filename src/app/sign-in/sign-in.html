<div class="page-wrapper">
  <div class="glass-card">
    
    <div class="card-header">
      <img class="icon" src="assets/favicon.svg" alt="">
      <h3 class="logo-text">
        WAYPLOT
      </h3>
      <h1 class="title-text">Login</h1>
    </div>
    

    <form (ngSubmit)="signIn()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="username@gmail.com" class="form-input" [(ngModel)]="user.email" name="username" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Password" class="form-input" [(ngModel)]="user.password" name="password" required>
        <a href="javascript:void(0)" class="forgot-link">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-signin">Sign in</button>
    </form>

    <div class="divider">
    <hr>
    <span class="divider-text">or continue with</span>
    <hr>
    </div>

    <!-- <p class="divider-text">or continue with</p> -->

    <div class="social-buttons">
      <button type="button" class="btn-social">
        <img src="assets\google-color.svg" alt="Google Logo">
      Sign with Google</button>
    </div>

    <div class="card-footer">
      <p>Don't have an account yet? <a routerLink="/signup" class="register-link">Register for free</a></p>
    </div>

  </div>
</div>
