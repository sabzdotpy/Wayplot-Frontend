<div class="page-wrapper">
  <div class="glass-card">
    
    <div class="card-header">
      <img class="icon" src="assets/favicon.svg" alt="">
      <h3 class="logo-text">WAYPLOT</h3>
      <h1 class="title-text">Sign Up</h1>
    </div>


    <form (submit)="$event.preventDefault(); signUp()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="Enter your name" class="form-input" [(ngModel)]="name" name="name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter email" class="form-input" [(ngModel)]="email" name="email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" class="form-input" [(ngModel)]="password" name="password">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm password" class="form-input" [(ngModel)]="confirmPassword" name="confirmPassword">
      </div>

      <button type="submit" class="btn btn-signup" [disabled]="loading">Sign Up</button>
      <div *ngIf="statusMsg" class="status-msg">{{statusMsg}}</div>
    </form>

    <div class="divider">
    <hr>
    <span class="divider-text">or sign up with</span>
    <hr>
    </div>


    <div class="social-buttons">
      <button type="button" class="btn-social">
        <img src="assets\google-color.svg" alt="Google Logo">
      Sign up Google</button>
    </div>

    <div class="card-footer">
      <p>Already have an account? <a routerLink="/signin" class="login-link">Sign In</a></p>
    </div>

  </div>
</div>
